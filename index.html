<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Пашодин</title>
    <meta name="description" content="Мини-приложение без сервера: динамические цитаты через публичный API.">
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <main class="container">
        <!-- Основной экран -->
        <div class="main-grid outer">
            <div class="main-illustration">
                <img src="media/img1.png" alt="Иллюстрация" class="ill-image" />
            </div>
            <div class="right-pane">
                <section id="screen-main" class="card" aria-live="polite">
                    <form id="decision-form" class="stack" novalidate>
                        <label for="questions-input" class="field-label">Вопросы</label>
                        <textarea id="questions-input" class="field" rows="8"
                            placeholder="Какие вопросы требуют решения?&#10;&#10;Что нужно сделать? (императив)&#10;&#10;Разделяйте их новой строкой. Пример:&#10;&#10;— Что делать, есть ли у нас консенсус?&#10;— Сделай, чтобы было свободно и интересно."></textarea>

                        <label for="people-input" class="field-label">Участники</label>
                        <input id="people-input" class="field" type="text" placeholder="Илья, Леша, …" />

                        <div class="actions">
                            <button id="btn-decide" class="btn btn-primary" type="button">решить вопрос</button>
                        </div>

                        <p id="form-status" class="status-line" role="status" aria-live="polite"></p>
                    </form>
                </section>

                <!-- Экран ответа -->
                <section id="screen-answer" class="card hidden" aria-live="polite">
                    <h2 class="section-title">Отвечай!</h2>
                    <div class="blessing-image" aria-hidden="true"></div>
                    <p class="hint">Один, Сингулярность Черной Дыры и Садовая Эльфийка наделяют энергией того, кто
                        смотрит на
                        картинку.</p>
                    <div class="actions">
                        <button id="btn-answered" class="btn" type="button">Ответил</button>
                    </div>
                </section>
            </div>
        </div>

        <!-- Ротатор цитат -->
        <section id="quotes-rotator" class="quotes-rotator" aria-live="polite">
            <p id="quote-line" class="quote-line"></p>
        </section>

        <!-- Модалка назначения -->
        <section id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <div class="modal-backdrop" data-close>
                <canvas id="runes-canvas"></canvas>
                <div id="blackhole" class="blackhole hidden"></div>
            </div>
            <div class="modal-content">
                <div id="assignment-content">
                    <h2 id="modal-title" class="section-title"></h2>
                    <p id="blessing-text" class="assignment-text"></p>
                    <p id="question-emphasis" class="question-emphasis"></p>
                    <p id="readiness-text" class="assignment-text"></p>
                    <p id="selfcare-text" class="selfcare-text" aria-live="polite"></p>
                    <div id="assignment-actions" class="actions">
                        <button id="btn-accept" class="btn btn-primary" type="button">Отвечу!</button>
                        <button id="btn-decline" class="btn" type="button">Нет!</button>
                    </div>
                </div>
                <div id="answer-content" class="hidden">
                    <h2 class="section-title">Отвечай!</h2>
                    <video id="answer-video" class="answer-video" src="media/video1.mp4" autoplay muted loop playsinline
                        controls></video>
                    <div class="actions">
                        <button id="btn-answered" class="btn" type="button">Ответил</button>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="script.js"></script>
</body>

</html>
